<h2>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
</h2>

{{ partial "meta.html" . }}

<p>
    {{ .Summary }} <nobr>&raquo; <a href="{{ .Permalink }}">Read</a></nobr>
</p>

{{ if .Params.tags }}
    <p>
        <svg aria-label="Posted in"><use xlink:href="/symbol-defs.svg#icon-tag"></use></svg>
        {{ range .Params.tags | sort }}
            #<a href="{{ $.Site.LanguagePrefix | absURL }}tags/{{ . | urlize }}/">{{ . }}</a>&nbsp;
        {{ end }}
    </p>
{{ end }}
